<div>
  <table class="table table-striped">
    <thead>
      <th>Id</th>
      <th>Email</th>
      <th>Name</th>
      <th>Operations</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.name}}</td>
        <td><button class="btn btn-primary" (click)="deleteUser(user)" style="margin:5px">Delete</button>
        <button class="btn btn-primary" (click)="updateUser(user)">Edit</button></td>
      </tr>
    </tbody>
  </table>
  <td><button class="btn btn-primary" (click)="newUser()">New User</button></td>
</div>
