<div class="jumbotron container" style="margin-top:10px">
  <div style="text-align: center;font-family:'Courier New', Courier, monospace"><h2>Form To User</h2></div>
  <br/>
  <form (ngSubmit)="processForm()" >
    <div class="form group">
        <label for="id">User Id</label>
      <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
    </div>
    <div class="form group">
      <label for="email">Email</label>
      <input type="text" name="email" class="form-control" [(ngModel)]="user.email">
    </div>
    <div class="form group">
      <label for="name">User Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="user.name">
    </div>
    <br/>
    <input type="submit" value="Save" class="btn btn-success">
  </form>
</div>
